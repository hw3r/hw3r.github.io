<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>hw3r</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

<!-- Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
body, html{
    margin:0;
    padding:0;
    height:100%;
    overflow-x:hidden;
    background:black;
    color:white;
    font-family:Arial, Helvetica, sans-serif;
}

.wrapper{
    position:relative;
    z-index:1;
    display:flex;
    flex-direction: column;
    align-items:center;
    justify-content: flex-start; /* top aligned */
    text-align:center;
    padding:60px 20px;
    min-height:100vh;
}

.name{
    font-family: 'Sour Gummy', cursive;
    font-size:80px;
    margin-bottom:20px;
    line-height:1.1;
    background: linear-gradient(90deg, #4b0082, #8e44ad, #bb8fce, #ff66cc, #6a0dad);
    background-size: 800% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientShift 15s ease infinite;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.description,
.gd-info,
.social-text{
    font-family: 'Comic Neue', cursive;
    font-size:20px;
    white-space:pre-line;
    margin-bottom:20px;
}

.gd-info{
    background: linear-gradient(90deg, #00ccff, #ffffff);
    background-size: 400% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gdGradient 10s ease infinite;
    line-height:1.2; 
    margin-bottom:25px;
}

@keyframes gdGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.links{
    display:flex;
    flex-direction:column;
    gap:8px; 
    align-items:center;
    margin-top:0;
}

.links-row{
    display:flex;
    flex-direction:row;
    gap:24px;
    justify-content:center;
}

.links-row a{
    color:white;
    font-size:32px;
    transition:0.3s;
}

.links-row a:hover{
    color:#a29bfe;
    transform: scale(1.2);
}

.star, .asteroid{
    position:absolute;
    color:white;
    user-select:none;
    pointer-events:none;
    will-change: transform;
}

/* COOL PEOPLE SECTION */

.cool-section{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}

.cool-title{
    font-family:'Sour Gummy', cursive;
    font-size:48px;
    margin-bottom:20px;
}

.cool-list{
    font-family:'Comic Neue', cursive;
    font-size:20px;
    display:flex;
    flex-direction: column;  /* one column */
    gap:15px;
    align-items:center;
}

/* Apply same gradient animation as .name to each cool person */
.cool-list a{
    font-family:'Comic Neue', cursive;
    font-size:20px;
    text-decoration:none;
    background: linear-gradient(90deg, #4b0082, #8e44ad, #bb8fce, #ff66cc, #6a0dad);
    background-size: 800% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientShift 15s ease infinite;
    transition:0.3s;
}

.cool-list a:hover{
    transform:scale(1.1);
}
</style>
</head>
<body>

<div class="wrapper">
    <div class="name">hw3r</div>

    <div class="description">
just mindin' my own business here
lets have a drink sometime
    </div>

    <div class="gd-info">
GD hardest: New Record<br>
Going for: Jesse Pinkman<br>
Username: yzc1<br>
Discord: hw3r
    </div>

    <div class="social-text">Socials</div>
    <div class="links-row">
        <a href="https://www.youtube.com/@yzc1gd" target="_blank" title="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.instagram.com/_yzc1_/reels/" target="_blank" title="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
</div>

<!-- COOL PEOPLE -->
<section class="cool-section">
    <div class="cool-title">Cool people</div>
    <div class="cool-list" id="coolList">
        <!-- Names inserted by JS -->
    </div>
</section>

<script>
// ---------- Optimized Stars ----------
const starCount = 80;
const stars = [];

for(let i=0;i<starCount;i++){
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = Math.random()*window.innerWidth + 'px';
    star.style.top = Math.random()*window.innerHeight + 'px';
    const size = Math.random()*2 + 1.5;
    star.style.fontSize = size + 'px';
    star.style.opacity = Math.random()*0.7 + 0.3;
    const chars = ['*', '+', '.', '•', '✦'];
    star.innerText = chars[Math.floor(Math.random()*chars.length)];
    document.body.appendChild(star);
    stars.push(star);
}

// ---------- Optimized Asteroids ----------
const asteroidCount = 30;
const asteroids = [];
const constantSpeed = 2;

for(let i=0;i<asteroidCount;i++){
    const a = document.createElement('div');
    a.classList.add('asteroid');
    a.x = Math.random()*window.innerWidth;
    a.y = Math.random()*-window.innerHeight;
    a.vx = (Math.random()-0.5)*1.2;
    a.vy = constantSpeed;
    a.symbols = ['*','✦','@','o','•'];
    a.innerText = a.symbols[Math.floor(Math.random()*a.symbols.length)];
    a.style.left = a.x + 'px';
    a.style.top = a.y + 'px';
    a.style.fontSize = (Math.random()*3+2) + 'px';
    a.style.opacity = Math.random()*0.7 + 0.3;
    document.body.appendChild(a);
    asteroids.push(a);
}

// ---------- Animation ----------
let mouseX=0, mouseY=0;
document.addEventListener('mousemove', e=>{
    mouseX = e.clientX/window.innerWidth;
    mouseY = e.clientY/window.innerHeight;
});

function animate(){
    stars.forEach((s,i)=>{
        const factor = (i % 3 + 1) * 10;
        s.style.transform = `translate3d(${mouseX*factor}px, ${mouseY*factor}px,0)`;
    });

    asteroids.forEach(a=>{
        a.x += a.vx;
        a.y += a.vy;
        if(a.y > window.innerHeight || a.x<-20 || a.x>window.innerWidth+20){
            a.x = Math.random()*window.innerWidth;
            a.y = -20;
            a.vx = (Math.random()-0.5)*1.2;
            a.vy = constantSpeed;
            a.innerText = a.symbols[Math.floor(Math.random()*a.symbols.length)];
        }
        a.style.transform = `translate3d(${a.x}px, ${a.y}px,0)`;
    });

    requestAnimationFrame(animate);
}

animate();

// ---------- Cool people list from array ----------
const coolPeople = ["paddy <3", "Bob", "StupidPerson", "Hotaru", "lunoven", "suiko"]; // add/remove names here
const coolListContainer = document.getElementById("coolList");
coolListContainer.innerHTML = "";

coolPeople.forEach(name => {
    const a = document.createElement("a");
    a.href = "#"; // placeholder link
    a.innerText = name;
    coolListContainer.appendChild(a);
});
</script>

</body>
</html>
