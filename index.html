<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>hwr3</title>

<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

body{
margin:0;
background:black;
color:white;
font-family:'Nunito',sans-serif;
overflow-x:hidden;
}

.content{
text-align:center;
padding:100px 20px;
position:relative;
z-index:2;
}

.name{
font-family:'Sour Gummy',cursive;
font-size:90px;
margin-bottom:20px;

background:linear-gradient(90deg,
#2b0033,
#5a0dad,
#b57cff,
#8a2be2,
#2b0033);

background-size:400%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;

animation:gradientMove 12s linear infinite;
}

@keyframes gradientMove{
0%{background-position:0%}
100%{background-position:400%}
}

.description{
max-width:600px;
margin:auto;
font-size:22px;
line-height:1.6;
}

.stats{
margin-top:20px;
font-size:22px;
line-height:1.2;

background:linear-gradient(#8fd3ff,#ffffff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.social-text{
margin-top:60px;
font-size:32px;
font-family:'Sour Gummy';
}

.links{
margin-top:20px;
display:flex;
gap:30px;
justify-content:center;
}

.links a{
font-size:30px;
color:#d9a7ff;
transition:0.3s;
}

.links a:hover{
color:#ffffff;
text-shadow:0 0 10px #a855f7;
}

.cool{
margin-top:70vh;
text-align:center;
}

.cool-title{
font-size:40px;
font-family:'Sour Gummy';
margin-bottom:20px;
}

.cool-people{
display:flex;
justify-content:center;
gap:40px;
font-size:20px;
}

/* stars */

.star{
position:fixed;
color:white;
opacity:0.8;
pointer-events:none;
}

/* comets */

.comet{
position:fixed;
color:#ffffff;
font-size:18px;
opacity:0.9;
pointer-events:none;
}

</style>
</head>

<body>

<div class="content">

<div class="name">hwr3</div>

<div class="description">
just mindin' my own business here
lets have a drink sometime
</div>

<div class="stats">
GD hardest: New Record<br>
Going for: Jesse Pinkman<br>
Username: yzc1<br>
Discord: hw3r
</div>

<div class="social-text">Socials</div>

<div class="links">
<a href="https://www.youtube.com/@yzc1gd" target="_blank"><i class="fa-brands fa-youtube"></i></a>
<a href="https://www.instagram.com/_yzc1_/reels/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
</div>

</div>


<div class="cool">

<div class="cool-title">Cool people</div>

<div class="cool-people">
<div>person 1</div>
<div>person 2</div>
<div>person 3</div>
</div>

</div>


<script>

/* static stars */

const starCount = 80

for(let i=0;i<starCount;i++){

const star=document.createElement("div")
star.className="star"
star.innerText="✦"

star.style.left=Math.random()*100+"vw"
star.style.top=Math.random()*100+"vh"
star.style.fontSize=(8+Math.random()*10)+"px"

document.body.appendChild(star)

}


/* optimized comets */

const cometCount=6
const speed=0.05

const comets=[]

for(let i=0;i<cometCount;i++){

const c=document.createElement("div")
c.className="comet"
c.innerText="☄"

resetComet(c)

document.body.appendChild(c)

comets.push({
el:c,
x:Math.random()*window.innerWidth,
y:Math.random()*window.innerHeight,
dx:(Math.random()*2-1)*speed,
dy:(Math.random()*2-1)*speed
})

}

function resetComet(c){
c.style.left=Math.random()*100+"vw"
c.style.top="-10px"
}

function animate(){

for(const c of comets){

c.x+=c.dx*60
c.y+=c.dy*60

if(c.x>window.innerWidth+50||c.x<-50||c.y>window.innerHeight+50||c.y<-50){

c.x=Math.random()*window.innerWidth
c.y=-20

}

c.el.style.transform=`translate(${c.x}px,${c.y}px)`

}

requestAnimationFrame(animate)

}

animate()

</script>

</body>
</html>
