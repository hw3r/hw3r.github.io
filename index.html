<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>hwr3</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

<style>
body, html{
    margin:0;
    padding:0;
    height:100%;
    overflow:hidden;
    background:black;
    color:white;
    font-family:Arial, Helvetica, sans-serif;
}

.wrapper{
    position:relative;
    z-index:1; /* above stars */
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:60px 20px;
}

/* Name font */
.name{
    font-family: 'Sour Gummy', cursive;
    font-size:80px;
    margin-bottom:20px;
    line-height:1.1;
}

/* About me font */
.description{
    font-family: 'Comic Neue', cursive;
    max-width:600px;
    margin:auto;
    line-height:1.6;
    white-space:pre-line;
}

/* Links */
.links{
    margin-top:40px;
    display:flex;
    flex-direction:column;
    gap:16px;
    align-items:center;
}

a{
    text-decoration:none;
    color:white;
    border:1px solid white;
    padding:12px 26px;
    border-radius:8px;
    transition:0.3s;
}

a:hover{
    background:white;
    color:black;
}

/* Star elements */
.star{
    position:absolute;
    color:white;
    font-size:1px;
    user-select:none;
    pointer-events:none;
}
</style>
</head>
<body>

<div class="wrapper">
    <div class="name">hwr3</div>
    <div class="description">
just mindin' my own business here
lets have a drink sometime
    </div>

    <h2 style="margin-top:80px;">Socials</h2>

    <div class="links">
        <a href="https://www.youtube.com/@yzc1gd" target="_blank">YouTube</a>
        <a href="https://www.instagram.com/_yzc1_/reels/" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@_yzc1_" target="_blank">TikTok</a>
    </div>
</div>

<script>
// Create a sparse starfield
const starCount = 150; // number of stars
const stars = [];

for(let i=0;i<starCount;i++){
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = Math.random()*window.innerWidth + 'px';
    star.style.top = Math.random()*window.innerHeight + 'px';
    star.style.fontSize = Math.random()*2 + 1 + 'px'; // size variation
    star.style.opacity = Math.random()*0.8 + 0.2; // faint stars
    star.innerText = '*';
    document.body.appendChild(star);
    stars.push(star);
}

// Parallax effect
document.addEventListener('mousemove', e=>{
    const x = e.clientX / window.innerWidth;
    const y = e.clientY / window.innerHeight;

    stars.forEach((star,i)=>{
        const factor = (i % 3 + 1) * 5; // different speeds
        star.style.transform = `translate(${x*factor}px, ${y*factor}px)`;
    });
});
</script>

</body>
</html>
