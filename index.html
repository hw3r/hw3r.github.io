<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>hwr3</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

<!-- Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
body, html{
    margin:0;
    padding:0;
    height:100%;
    overflow:hidden;
    background:black;
    color:white;
    font-family:Arial, Helvetica, sans-serif;
}

.wrapper{
    position:relative;
    z-index:1;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:60px 20px;
}

/* Cosmic animated gradient for name */
.name{
    font-family: 'Sour Gummy', cursive;
    font-size:80px;
    margin-bottom:20px;
    line-height:1.1;
    background: linear-gradient(90deg, #4b0082, #8e44ad, #bb8fce, #ff66cc, #6a0dad);
    background-size: 800% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientShift 15s ease infinite;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Unified font size for About Me, GD info, Socials label */
.description,
.gd-info,
.social-text{
    font-family: 'Comic Neue', cursive;
    font-size:20px;
    white-space:pre-line;
    margin-bottom:20px;
}

/* GD info gradient animation with tighter line spacing */
.gd-info{
    background: linear-gradient(90deg, #00ccff, #ffffff);
    background-size: 400% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gdGradient 10s ease infinite;
    line-height:1.2; /* tighter spacing */
    margin-bottom:25px;
}

@keyframes gdGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Social icons + text */
.links{
    display:flex;
    flex-direction:column;
    gap:8px; /* spacing between text and icons */
    align-items:center;
    margin-top:0;
}

.links-row{
    display:flex;
    flex-direction:row;
    gap:24px;
    justify-content:center;
}

.links-row a{
    color:white;
    font-size:32px;
    transition:0.3s;
}

.links-row a:hover{
    color:#a29bfe; /* light purple on hover */
    transform: scale(1.2);
}

/* Star and asteroid elements */
.star, .asteroid{
    position:absolute;
    color:white;
    font-size:2px;
    user-select:none;
    pointer-events:none;
}
</style>
</head>
<body>

<div class="wrapper">
    <div class="name">hwr3</div>

    <div class="description">
just mindin' my own business here
lets have a drink sometime
    </div>

    <div class="gd-info">
GD hardest: New Record<br>
Going for: Jesse Pinkman<br>
Username: yzc1
    </div>

    <div class="social-text">Socials</div>
    <div class="links-row">
        <a href="https://www.youtube.com/@yzc1gd" target="_blank" title="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.instagram.com/_yzc1_/reels/" target="_blank" title="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
</div>

<script>
// ---------- Stars ----------
const starCount = 150;
const stars = [];

for(let i=0;i<starCount;i++){
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = Math.random()*window.innerWidth + 'px';
    star.style.top = Math.random()*window.innerHeight + 'px';

    const size = Math.random()*4 + 2;
    star.style.fontSize = size + 'px';

    star.style.opacity = Math.random()*0.7 + 0.3;

    const chars = ['*', '+', '.', '•', '✦'];
    star.innerText = chars[Math.floor(Math.random()*chars.length)];

    document.body.appendChild(star);
    stars.push(star);
}

// ---------- Asteroids / comets ----------
const asteroidCount = 50;
const asteroids = [];
const constantSpeed = 2; // same speed for all

for(let i=0;i<asteroidCount;i++){
    const asteroid = document.createElement('div');
    asteroid.classList.add('asteroid');

    // random starting position
    asteroid.x = Math.random() * window.innerWidth;
    asteroid.y = Math.random() * -window.innerHeight; // start above screen

    asteroid.vx = (Math.random()-0.5) * 1.5; // horizontal drift
    asteroid.vy = constantSpeed; // same vertical speed

    asteroid.symbols = ['*','✦','@','o','•'];
    asteroid.innerText = asteroid.symbols[Math.floor(Math.random()*asteroid.symbols.length)];

    asteroid.style.left = asteroid.x + 'px';
    asteroid.style.top = asteroid.y + 'px';
    asteroid.style.fontSize = (Math.random()*4+2) + 'px';
    asteroid.style.opacity = Math.random()*0.7 + 0.3;

    document.body.appendChild(asteroid);
    asteroids.push(asteroid);
}

// ---------- Animation ----------
function animate(){
    // Parallax stars
    document.addEventListener('mousemove', e=>{
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        stars.forEach((star,i)=>{
            const factor = (i % 3 + 1) * 10;
            star.style.transform = `translate(${x*factor}px, ${y*factor}px)`;
        });
    });

    // Move asteroids
    asteroids.forEach(a=>{
        a.x += a.vx;
        a.y += a.vy;

        if(a.y > window.innerHeight || a.x < -20 || a.x > window.innerWidth+20){
            a.x = Math.random() * window.innerWidth;
            a.y = -20; // respawn above screen
            a.vx = (Math.random()-0.5) * 1.5;
            a.vy = constantSpeed; // maintain same speed
            a.innerText = a.symbols[Math.floor(Math.random()*a.symbols.length)];
        }

        a.style.left = a.x + 'px';
        a.style.top = a.y + 'px';
    });

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
