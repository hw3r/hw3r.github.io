<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>hwr3</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

<style>

/* Reset */
body, html{
    margin:0;
    padding:0;
    height:100%;
    overflow:hidden;
    background:black;
    color:white;
    font-family:Arial, Helvetica, sans-serif;
}

/* Star layers */
#stars, #stars2, #stars3{
    position:absolute;
    top:0;
    left:0;
    width:200%;
    height:200%;
    background-repeat: repeat;
    pointer-events:none;
}

#stars{
    background-image: radial-gradient(white, transparent 1px);
    background-size: 2px 2px;
    z-index:0;
}

#stars2{
    background-image: radial-gradient(white, transparent 1px);
    background-size: 3px 3px;
    z-index:0;
}

#stars3{
    background-image: radial-gradient(white, transparent 1px);
    background-size: 4px 4px;
    z-index:0;
}

/* Content wrapper */
.wrapper{
    position:relative;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:60px 20px;
    z-index:1; /* above stars */
}

/* Name font */
.name{
    font-family: 'Sour Gummy', cursive;
    font-size:80px;
    margin-bottom:20px;
    line-height:1.1;
}

/* About me font */
.description{
    font-family: 'Comic Neue', cursive;
    max-width:600px;
    margin:auto;
    line-height:1.6;
    white-space:pre-line;
}

/* Links */
.links{
    margin-top:40px;
    display:flex;
    flex-direction:column;
    gap:16px;
    align-items:center;
}

a{
    text-decoration:none;
    color:white;
    border:1px solid white;
    padding:12px 26px;
    border-radius:8px;
    transition:0.3s;
}

a:hover{
    background:white;
    color:black;
}

</style>
</head>
<body>

<!-- Star layers -->
<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>

<!-- Main content -->
<div class="wrapper">
    <div class="name">hwr3</div>
    <div class="description">
just mindin' my own business here
lets have a drink sometime
    </div>

    <h2 style="margin-top:80px;">Socials</h2>

    <div class="links">
        <a href="https://www.youtube.com/@yzc1gd" target="_blank">YouTube</a>
        <a href="https://www.instagram.com/_yzc1_/reels/" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@_yzc1_" target="_blank">TikTok</a>
    </div>
</div>

<script>
// Parallax star movement
const stars = document.getElementById('stars');
const stars2 = document.getElementById('stars2');
const stars3 = document.getElementById('stars3');

document.addEventListener('mousemove', (e)=>{
    const x = e.clientX / window.innerWidth;
    const y = e.clientY / window.innerHeight;

    stars.style.transform = `translate(${x*10}px, ${y*10}px)`;
    stars2.style.transform = `translate(${x*20}px, ${y*20}px)`;
    stars3.style.transform = `translate(${x*40}px, ${y*40}px)`;
});
</script>

</body>
</html>
