<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>hwr3</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

<!-- Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
body, html{
    margin:0;
    padding:0;
    height:100%;
    overflow:hidden;
    background:black;
    color:white;
    font-family:Arial, Helvetica, sans-serif;
}

.wrapper{
    position:relative;
    z-index:1;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:60px 20px;
}

/* Cosmic animated gradient for name */
.name{
    font-family: 'Sour Gummy', cursive;
    font-size:80px;
    margin-bottom:20px;
    line-height:1.1;
    background: linear-gradient(90deg, #4b0082, #8e44ad, #bb8fce, #ff66cc, #6a0dad);
    background-size: 800% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientShift 15s ease infinite;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* About me font */
.description{
    font-family: 'Comic Neue', cursive;
    max-width:600px;
    margin:auto;
    line-height:1.6;
    white-space:pre-line;
    margin-bottom:20px;
}

/* GD info lines */
.gd-info{
    font-family: 'Comic Neue', cursive;
    font-size:20px;
    line-height:1.5;
    margin-bottom:30px;
    background: linear-gradient(90deg, #00ccff, #ffffff);
    background-size: 400% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gdGradient 10s ease infinite;
}

@keyframes gdGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Social icons + text */
.links{
    display:flex;
    flex-direction:column;
    gap:8px; /* closer spacing */
    align-items:center;
    margin-top:0;
}

.social-text{
    font-family: 'Comic Neue', cursive;
    font-size:18px;
    color:white;
    margin-bottom:5px;
}

.links-row{
    display:flex;
    flex-direction:row;
    gap:24px;
    justify-content:center;
}

.links-row a{
    color:white;
    font-size:32px;
    transition:0.3s;
}

.links-row a:hover{
    color:#a29bfe; /* light purple on hover */
    transform: scale(1.2);
}

/* Star elements */
.star{
    position:absolute;
    color:white;
    font-size:2px;
    user-select:none;
    pointer-events:none;
}
</style>
</head>
<body>

<div class="wrapper">
    <div class="name">hwr3</div>

    <div class="description">
just mindin' my own business here
lets have a drink sometime
    </div>

    <div class="gd-info">
GD hardest: New Record<br>
Going for: Jesse Pinkman<br>
Username: yzc1
    </div>

    <div class="social-text">Socials</div>
    <div class="links-row">
        <a href="https://www.youtube.com/@yzc1gd" target="_blank" title="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.instagram.com/_yzc1_/reels/" target="_blank" title="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
</div>

<script>
// Create a sparse starfield
const starCount = 150;
const stars = [];

for(let i=0;i<starCount;i++){
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = Math.random()*window.innerWidth + 'px';
    star.style.top = Math.random()*window.innerHeight + 'px';

    const size = Math.random()*4 + 2;
    star.style.fontSize = size + 'px';

    star.style.opacity = Math.random()*0.7 + 0.3;

    const chars = ['*', '+', '.', '•', '✦'];
    star.innerText = chars[Math.floor(Math.random()*chars.length)];

    document.body.appendChild(star);
    stars.push(star);
}

// Parallax effect
document.addEventListener('mousemove', e=>{
    const x = e.clientX / window.innerWidth;
    const y = e.clientY / window.innerHeight;

    stars.forEach((star,i)=>{
        const factor = (i % 3 + 1) * 10;
        star.style.transform = `translate(${x*factor}px, ${y*factor}px)`;
    });
});
</script>

</body>
</html>
