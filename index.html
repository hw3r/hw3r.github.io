<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>hwr3</title>

<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

body{
margin:0;
background:black;
color:white;
font-family:'Nunito',sans-serif;
overflow-x:hidden;
}

.content{
text-align:center;
padding:100px 20px;
position:relative;
z-index:2;
}

.name{
font-family:'Sour Gummy',cursive;
font-size:90px;
margin-bottom:20px;

background:linear-gradient(90deg,#2b0033,#5a0dad,#b57cff,#8a2be2,#2b0033);
background-size:400%;

-webkit-background-clip:text;
-webkit-text-fill-color:transparent;

animation:gradientMove 12s linear infinite;
}

@keyframes gradientMove{
0%{background-position:0%}
100%{background-position:400%}
}

.description{
max-width:600px;
margin:auto;
font-size:22px;
line-height:1.6;
}

.stats{
margin-top:20px;
font-size:22px;
line-height:1.2;

background:linear-gradient(#8fd3ff,#ffffff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.social-text{
margin-top:60px;
font-size:32px;
font-family:'Sour Gummy';
}

.links{
margin-top:20px;
display:flex;
gap:30px;
justify-content:center;
}

.links a{
font-size:30px;
color:#d9a7ff;
transition:0.3s;
}

.links a:hover{
color:#ffffff;
text-shadow:0 0 10px #a855f7;
}

/* COOL PEOPLE SECTION */

.cool-section{
text-align:center;
padding-bottom:120px;
}

.cool-title{
font-family:'Sour Gummy',cursive;
font-size:42px;
margin-bottom:25px;
}

.cool-list{
display:flex;
justify-content:center;
gap:40px;
font-size:22px;
}

.cool-list a{
text-decoration:none;
color:#d6b3ff;
transition:0.3s;
}

.cool-list a:hover{
color:white;
text-shadow:0 0 12px #a855f7;
}

/* stars */

.star{
position:fixed;
color:white;
opacity:0.8;
pointer-events:none;
}

/* comets */

.comet{
position:fixed;
color:white;
font-size:18px;
pointer-events:none;
}

</style>
</head>

<body>

<div class="content">

<div class="name">hwr3</div>

<div class="description">
just mindin' my own business here
lets have a drink sometime
</div>

<div class="stats">
GD hardest: New Record<br>
Going for: Jesse Pinkman<br>
Username: yzc1<br>
Discord: hw3r
</div>

<div class="social-text">Socials</div>

<div class="links">
<a href="https://www.youtube.com/@yzc1gd" target="_blank"><i class="fa-brands fa-youtube"></i></a>
<a href="https://www.instagram.com/_yzc1_/reels/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
</div>

</div>

<!-- spacer so you must scroll -->
<div style="height:80vh"></div>

<section class="cool-section">

<div class="cool-title">Cool people</div>

<div class="cool-list">
<a href="#">person 1</a>
<a href="#">person 2</a>
<a href="#">person 3</a>
</div>

</section>

<script>

/* stars */

const starCount = 80

for(let i=0;i<starCount;i++){

const star=document.createElement("div")
star.className="star"
star.innerText="✦"

star.style.left=Math.random()*100+"vw"
star.style.top=Math.random()*100+"vh"
star.style.fontSize=(8+Math.random()*10)+"px"

document.body.appendChild(star)

}

/* comets */

const cometCount=6
const speed=0.4

const comets=[]

for(let i=0;i<cometCount;i++){

const c=document.createElement("div")
c.className="comet"
c.innerText="☄"

document.body.appendChild(c)

comets.push({
el:c,
x:Math.random()*window.innerWidth,
y:Math.random()*window.innerHeight,
dx:(Math.random()*2-1),
dy:(Math.random()*2-1)
})

}

function animate(){

for(const c of comets){

c.x+=c.dx*speed
c.y+=c.dy*speed

if(c.x>window.innerWidth+50||c.x<-50||c.y>window.innerHeight+50||c.y<-50){
c.x=Math.random()*window.innerWidth
c.y=-20
}

c.el.style.transform=`translate(${c.x}px,${c.y}px)`

}

requestAnimationFrame(animate)

}

animate()

</script>

</body>
</html>
