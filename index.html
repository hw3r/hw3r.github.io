<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>hwr3</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

<!-- Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-b6psY+3H0mVjxXn/6z+0JlV9k7N0ihXx0z84R0Yn9KkIomz0Nx/d0Jj7RQ/9VkpqC+kgjOQ/65E8TmGdENb0lw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
body, html{
    margin:0;
    padding:0;
    height:100%;
    overflow:hidden;
    background:black;
    color:white;
    font-family:Arial, Helvetica, sans-serif;
}

.wrapper{
    position:relative;
    z-index:1;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:60px 20px;
}

/* Name font */
.name{
    font-family: 'Sour Gummy', cursive;
    font-size:80px;
    margin-bottom:20px;
    line-height:1.1;
}

/* About me font */
.description{
    font-family: 'Comic Neue', cursive;
    max-width:600px;
    margin:auto;
    line-height:1.6;
    white-space:pre-line;
}

/* Social icons */
.links{
    margin-top:40px;
    display:flex;
    flex-direction:row;
    gap:24px;
    justify-content:center;
}

.links a{
    color:white;
    font-size:32px;
    transition:0.3s;
}

.links a:hover{
    color:#ffcc00; /* highlight color on hover */
}

/* Star elements */
.star{
    position:absolute;
    color:white;
    font-size:2px;
    user-select:none;
    pointer-events:none;
}
</style>
</head>
<body>

<div class="wrapper">
    <div class="name">hwr3</div>

    <div class="description">
just mindin' my own business here
lets have a drink sometime
    </div>

    <h2 style="margin-top:60px;">Socials</h2>

    <div class="links">
        <a href="https://www.youtube.com/@yzc1gd" target="_blank" title="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.instagram.com/_yzc1_/reels/" target="_blank" title="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.tiktok.com/@_yzc1_" target="_blank" title="TikTok">
            <i class="fab fa-tiktok"></i>
        </a>
    </div>
</div>

<script>
// Create a sparse starfield
const starCount = 150;
const stars = [];

for(let i=0;i<starCount;i++){
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = Math.random()*window.innerWidth + 'px';
    star.style.top = Math.random()*window.innerHeight + 'px';

    const size = Math.random()*4 + 2;
    star.style.fontSize = size + 'px';

    star.style.opacity = Math.random()*0.7 + 0.3;

    const chars = ['*', '+', '.', '•', '✦'];
    star.innerText = chars[Math.floor(Math.random()*chars.length)];

    document.body.appendChild(star);
    stars.push(star);
}

// Parallax effect
document.addEventListener('mousemove', e=>{
    const x = e.clientX / window.innerWidth;
    const y = e.clientY / window.innerHeight;

    stars.forEach((star,i)=>{
        const factor = (i % 3 + 1) * 10;
        star.style.transform = `translate(${x*factor}px, ${y*factor}px)`;
    });
});
</script>

</body>
</html>
