<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>hwr3</title>

<style>

body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#0f172a;
    color:white;
}

/* sections */

section{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:40px;
}

h1{
    font-size:64px;
    margin-bottom:10px;
}

p{
    opacity:0.8;
}

/* links */

.links{
    margin-top:40px;
    display:flex;
    flex-direction:column;
    gap:20px;
}

a{
    text-decoration:none;
    font-size:22px;
    color:white;
    background:#334155;
    padding:14px 28px;
    border-radius:10px;
    transition:0.2s;
}

a:hover{
    background:#475569;
    transform:translateY(-3px);
}

/* alternating background sections */

.alt{
    background:#020617;
}

</style>
</head>

<body>

<section>
<h1>hwr3</h1>
<p>Welcome to my page</p>
</section>

<section class="alt">

<div class="links">

</div>

<section>

<div class="links">

</div>

<section class="alt">
